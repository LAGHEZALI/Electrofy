        <div class="w3-col l6 m6 s6">
          <a>Connection</a>

          <form [formGroup]="cnxForm" >

            <button (click)="this.cnxSubmit()" class="w3-btn w3-circle w3-white w3-hover-black "><i class="fa fa-check fa-2x" aria-hidden="true"></i></button>

        </div>
